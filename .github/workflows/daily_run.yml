name: Weather AI & Blockchain Pipeline

on:
  schedule:
    - cron: '30 18 * * *' # 12:00 AM IST
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pandas numpy matplotlib scikit-learn tensorflow joblib

    - name: Step 1 - Fetch Data
      run: python generate_dataset.py

    - name: Step 2 - Run Pipeline
      run: python run_pipeline.py

    - name: Step 3 - Commit Changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        # Add core files
        git add Unified_Weather_Dataset_Latest.json weather_ledger_pos.json forecast_7days_with_alerts.json scaler_*.joblib weather_model_cnn_lstm.h5 || echo "Files missing"
        # Add image only if created to prevent fatal error
        if [ -f forecast_verification.png ]; then git add forecast_verification.png; fi
        git commit -m "Daily Update (IST): AI Forecast & Ledger" || echo "No changes"
        git push
